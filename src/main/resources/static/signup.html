<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="en" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta property="og:title" content="Cards To Humanity">
        <meta property="og:url" content="https://www.cardstohumanity.com/signup.html">
        <meta property="og:description" content="Spreading positivity, one card at a time.">
        <title>
            Sign Up
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,300;1,500;1,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/global.css">
        <link rel="stylesheet" href="/css/signup.css">
        <script src="https://kit.fontawesome.com/64ed6db49e.js" crossorigin="anonymous"></script>
    </head>
    <header>
        <img src="/img/logo.png">
        <i onclick="mobileMenu(this)" id="mobile-dropdown" class="fas fa-chevron-down"></i>
        <div id="nav-links">
            <a href="/home.html">Home</a>
            <a href="/mission_statement.html">About Us</a>
            <a href="/instructions.html">Instructions</a>
            <a href="/resources.html">Resources</a>
            <a href="PAYPAL_LINK">Donate</a>
            <a class="create-card-button" href="/create_card.html">Submit</a>
        </div>
        <div id="nav-links-mobile">
            <a href="/home.html">Home</a>
            <a href="/mission_statement.html">About Us</a>
            <a href="/instructions.html">Instructions</a>
            <a href="/resources.html">Resources</a>
            <a href="PAYPAL_LINK">Donate</a>
            <a class="create-card-button" href="/create_card.html">Submit</a>
        </div>
    </header>
    <script>
        function mobileMenu(el) {
            el.style.transition = "0.3s";
            if (document.getElementById("nav-links-mobile").style.display == "none") {
                document.getElementById("nav-links-mobile").style.display = "block";
                el.style.transform = "rotate(180deg)";
            } else {
                document.getElementById("nav-links-mobile").style.display = "none";
                el.style.transform = "rotate(0deg)";
            }
        }
        mobileMenu(document.getElementById("mobile-dropdown"));
    </script>
    <body>
        <div id="vue_div">
            <div id="container">
                <h1>sign up</h1>
                <div id="form">
                    <div>
                        <label for="username">Username</label><input name="username" type="text" v-model="username" v-on:keyup.enter="$refs.display_name_field.focus()">
                    </div>
                    <div>
                        <label for="display_name">Display name</label><input name="username" type="text" v-model="display_name" ref="display_name_field" v-on:keyup.enter="$refs.password_field.focus()">
                    </div>
                    <div>
                        <label for="password">Password</label><input name="password" type="password" v-model="password" ref="password_field" v-on:keyup.enter="$refs.password_retyped_field.focus()">
                    </div>
                    <div>
                        <label for="password_retyped">Retype password</label><input name="password_retyped" type="password" v-model="password_retyped" ref="password_retyped_field" v-on:keyup.enter="$refs.email_field.focus()">
                    </div>
                    <div>
                        <label for="email" >Email</label><input name="email" type="email" v-model="email" ref="email_field" v-on:keyup.enter="signupButtonClicked">
                    </div>
                    <p id="error_message_p">
                        {{ error_message }}
                    </p>
                    <button @click="signupButtonClicked">
                        Sign Up
                    </button>
                    <p>Already have an account? <a href="/signin">Log in!</a></p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/scripts/api.js"></script>
        <script src="/scripts/signup.js"></script>
    </body>
</html>
