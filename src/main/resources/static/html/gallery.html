<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="en" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta property="og:title" content="Cards To Humanity">
        <meta property="og:url" content="https://cards-to-humanity.herokuapp.com/html/gallery.html">
        <meta property="og:description" content="Spreading positivity, one card at a time.">
        <title>
            Gallery
        </title>
        <link rel="stylesheet" href="/css/gallery.css">
    </head>
    <body>
        <header>
            <img src="/img/logo.png">
            <div id="nav-links">
                <a href="/home.html">Home</a>
                <a href="/mission_statement.html">About Us</a>
                <a href="/instructions.html">Instructions</a>
                <a href="/resources.html">Resources</a>
                <a href="PAYPAL_LINK">Donate</a>
                <a id="create-card-button" href="/create_card.html">Submit</a>
            </div>
        </header>
        <div id="vue_div">
            <h2>
                Currently Viewing:
            </h2>
            Cards tagged with: <input type="text" v-model="tagged_with_search_term" @change="fetchCards">
            <br>
            Top <input type="number" v-model="top_n_cards" @change="fetchCards"> cards.
            <br>
            Title contains: <input type="text" v-model="title_contains_search_term" @change="fetchCards">
            <br>
            Caption contains: <input type="text" v-model="caption_contains_search_term" @change="fetchCards">
            <br>
            <h2>
                Cards ({{ cards.length}} shown)
            </h2>
            <div class="card" v-for="card in cards" :key="card.card_id">
                <p>
                    {{ card.title }}
                </p>
                <img v-bind:src="card.media_url" v-bind:alt="card.caption">
                <p>
                    {{ card.caption }}
                </p>
                <br>
                Tags:
                <ul v-for="tag in card.tags">
                    <li>
                        {{ tag }}
                    </li>
                </ul>
                <p>
                    {{ card.likes }} likes
                </p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/scripts/api.js"></script>
        <script src="/scripts/gallery.js"></script>
    </body>
</html>
